<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
      <h2>Tax Calculator </h2>
      
      <form id="taxForm">
        <div class="form-group">
          <label for="grossIncome">Enter gross Annual Income <span class="question-mark" title="This is your total income before any deductions."><img src="download.webp" alt="Download Image" width="20" height="20"></span></label>
          <div class="input-group">
          <input type="text" class="form-control" id="grossIncome" placeholder="Enter gross Annual income">
          <span class="error-icon" id="grossIncomeError" title="Please enter positive numbers only">!</span>
        </div>
        </div>
        <div class="form-group">
          <label for="extraIncome">Enter extra Income</label><span class="question-mark" title="This is your extra income"><img src="download.webp" alt="Download Image" width="20" height="20"></span></label>
          <div class="input-group">
          <input type="text" class="form-control" id="extraIncome" placeholder="Enter Extra Income from other sources">
          <span class="error-icon" id="extraIncomeError" title="Please enter positive numbers only">!</span>
        </div>
        </div>
        <div class="form-group">
          <label for="age">Age</label><span class="question-mark" title="This is your total income before any deductions."><img src="download.webp" alt="Download Image" width="20" height="20"></span></label>
          <div class="input-group">
          <select class="form-control" id="age">
            <option value="">Select Age Group</option>
            <option value="1">&lt; 40</option>
            <option value="2">&ge; 40 &amp; &lt; 60</option>
            <option value="3">&ge; 60</option>
          </select>
          <span class="error-icon" id="ageError" title="This field is mandatory">!</span>
        </div>
        </div>
        <div class="form-group">
          <label for="deductions">Enter total applicable deductions</label><span class="question-mark" title="This is your total income before any deductions."><img src="download.webp" alt="Download Image" width="20" height="20"></span></label>
          <div class="input-group">
          <input type="text" class="form-control" id="deductions" placeholder="Add total applicable Deductions">
          <span class="error-icon" id="deductionsError" title="Please enter positive numbers only">!</span>
        </div>
        </div>
        <div class="container1">
        <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
      </div>
      </form>
    </div>
    
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel">Tax Calculation Result</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>
</body>
</html>
